<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./style.css" rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto"
            rel="stylesheet"
        />
        <link rel="shortcut icon" type="image/x-icon" href="icon.ico"/>
        <title>PünktlichkeitsOrakel</title>
        <script src="./index.js"></script> 
    </head>
    <body>
        <nav class="navbar">
            <div class="logo">
                <a href="#">
                    <p>PünktlichkeitsOrakel</p>
                </a>
            </div>
            <div class="links">
                <input type="text" placeholder="Dein Zug..." class="search-bar-train" id="train-id">
                <form autocomplete="off">
                    <div class="autocomplete" style="width:300px;">
                        <input id="myInput" type="text" name="myCountry" placeholder="Deine Haltestelle...">
                    </div>
                    <input type="submit" value="Send" class="submit" onclick="postRequest()"/>
                </form>
            </div>
        </nav>
        <main class="main">
            <div id="result" class="counter">

            </div>
        </main>
    </body>
    <script>
        autocomplete(document.getElementById("myInput"));
    </script>
</html>
